<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns="http://www.w3.org/1999/xhtml"
        lang="xhtml"
>
<body>
<ui:composition>
  <ui:param name="product_id" value="#{product_id}"/>
  <ui:param name="product_name" value="#{product_name}"/>
  <ui:param name="brand" value="#{brand}"/>
  <ui:param name="category" value="#{category}"/>
  <ui:param name="model_year" value="#{model_year}"/>
  <ui:param name="list_price" value="#{list_price}"/>
  <!--@elvariable id="role" type="String"-->
  <ui:param name="role" value="#{loginController.getStaffRole()}"/>
  <div class="card">
    <h3>Produkt</h3>
    <c:choose>
      <c:when test="${role != 'USER2'}">
        <div class="info" onclick="openCrudView('product_#{product_id}')">
          <h:outputLabel for="productName1">Name</h:outputLabel>
          <h:outputText
                  type="text"
                  id="productName1"
                  name="productName"
                  value="#{product_name}"
          />
          <h:outputLabel for="modelYear1">Model Jahr</h:outputLabel>
          <h:outputText
                  type="text"
                  id="modelYear1"
                  name="modelYear"
                  value="#{model_year}"
          />
          <h:outputLabel for="listPrice1">Listen Preis</h:outputLabel>
          <h:outputText
                  type="text"
                  id="listPrice1"
                  name="listPrice"
                  value="#{list_price}€"
          />
        </div>
        <div class="info_big" id="product_#{product_id}">
          <div class="info_content">
            <img src="../../resources/imgs/cross.png" alt="close icon"
                 onclick="closeCrudView('product_#{product_id}')"/>
            <h3>Produkt</h3>
            <h:outputLabel for="productNameMaster">Name</h:outputLabel>
            <h:outputText
                    type="text"
                    id="productNameMaster"
                    name="productNameMaster"
                    value="#{product_name}"
            />
            <h:outputLabel for="brandMaster">Marke</h:outputLabel>
            <h:outputText
                    type="text"
                    id="brandMaster"
                    name="brandMaster"
                    value="#{brand}"
            /><h:outputLabel for="categoryMaster">Kategorie</h:outputLabel>
            <h:outputText
                    type="text"
                    id="categoryMaster"
                    name="categoryMaster"
                    value="#{category}"
            />
            <h:outputLabel for="modelYearMaster">Model Jahr</h:outputLabel>
            <h:outputText
                    type="text"
                    id="modelYearMaster"
                    name="modelYearMaster"
                    value="#{model_year}"
            />
            <h:outputLabel for="listPriceMaster">Listen Preis</h:outputLabel>
            <h:outputText
                    type="text"
                    id="listPriceMaster"
                    name="listPriceMaster"
                    value="#{list_price}€"
            />
            <div class="info_options">
              <button class="btn"
                      onclick="window.location.href = 'Update.xhtml?update=#{product_id}'">Bearbeiten
              </button>
              <button class="btn"
                      onclick="window.location.href = 'Delete.xhtml?delete=#{product_id}'">Löschen
              </button>
            </div>
          </div>
        </div>
      </c:when>
      <c:otherwise>
        <div class="info">
          <h:outputLabel for="productName2">Name</h:outputLabel>
          <h:outputText
                  type="text"
                  id="productName2"
                  name="productName"
                  value="#{product_name}"
          />
          <h:outputLabel for="modelYear2">Model Jahr</h:outputLabel>
          <h:outputText
                  type="text"
                  id="modelYear2"
                  name="modelYear"
                  value="#{model_year}"
          />
          <h:outputLabel for="listPrice2">Listen Preis</h:outputLabel>
          <h:outputText
                  type="text"
                  id="listPrice2"
                  name="listPrice"
                  value="#{list_price}€"
          />
        </div>
      </c:otherwise>
    </c:choose>
  </div>
</ui:composition>
</body>
</html>
