<!DOCTYPE html>
<html
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns="http://www.w3.org/1999/xhtml"
        lang="xhtml"
>
<h:body>
  <ui:composition template="../../templates/commonLayout.xhtml">
    <ui:param name="role" value="#{loginController.getStaffRole()}"/>
    <ui:define name="content">
      <div class="optionsSmall">
        <img alt="arrow down" src="../../resources/imgs/arrow.png" onclick="revealOptionsHidden()"
             id="optionsImg"/>
      </div>
      <div class="options" id="options">
        <ui:insert name="optionsInput">
          <ui:include src="../../components/optionsInput.xhtml">
          </ui:include>
        </ui:insert>
      </div>
      <div class="frame">
        <div class="cards">
          <ui:repeat var="customer"
                     value="#{customerController.getAllCustomersParameter(request.getParameter('page'), request.getParameter('limit'), request.getParameter('order'), request.getParameter('search'))}">
            <ui:insert name="card">
              <ui:include src="../../components/cards/CustomerCard.xhtml">
                <ui:param name="customer_id" value="#{customer.getCustomerId()}"/>
                <ui:param name="firstname" value="#{customer.getFirstName()}"/>
                <ui:param name="lastname" value="#{customer.getLastName()}"/>
                <ui:param name="email" value="#{customer.getEmail()}"/>
                <ui:param name="phone" value="#{customer.getPhone()}"/>
                <ui:param name="street" value="#{customer.getStreet()}"/>
                <ui:param name="city" value="#{customer.getPostalCode()}"/>
                <ui:param name="zip_code" value="#{customer.getCity()}"/>
                <ui:param name="state" value="#{customer.getState()}"/>
              </ui:include>
            </ui:insert>
          </ui:repeat>
        </div>
        <ui:insert name="data_paging">
          <ui:include src="../../components/utils/dataPagingButtons.xhtml">
            <ui:param name="link"
                      value="#{dataPagingController.linkString(request.getParameter('limit'), request.getParameter('order'), request.getParameter('search'))}"/>
          </ui:include>
        </ui:insert>
      </div>
    </ui:define>
  </ui:composition>
</h:body>
</html>
