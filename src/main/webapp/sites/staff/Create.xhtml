<!DOCTYPE html>
<html
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns="http://www.w3.org/1999/xhtml"
        lang="xhtml"
>
<h:body>
  <ui:composition template="../../templates/commonLayout.xhtml">
    <ui:define name="content">
      <div class="optionsCrud">
        <a class="btn" href="View.xhtml">Zur√ºck</a>
      </div>
      <div class="frame">
        <div class="crud_div">
          <h3>Mitarbeiter Speichern</h3>
          <h:form prependId="false">
            <h:outputLabel for="staffFirstname">Vorname</h:outputLabel>
            <h:inputText
                    type="text"
                    id="staffFirstname"
                    name="staffFirstname"
                    value="#{staffController.firstName}"
                    required="true"
                    requiredMessage="Vorname darf nicht leer sein"
            />
            <h:message class="errorMessage" for="staffFirstname"/>
            <h:outputLabel for="staffLastname">Nachname</h:outputLabel>
            <h:inputText
                    type="text"
                    id="staffLastname"
                    name="staffLastname"
                    value="#{staffController.lastName}"
                    required="true"
                    requiredMessage="Nachname darf nicht leer sein"
            />
            <h:message class="errorMessage" for="staffLastname"/>
            <h:outputLabel for="staffEmail">E-Mail</h:outputLabel>
            <h:inputText
                    type="text"
                    id="staffEmail"
                    name="staffEmail"
                    value="#{staffController.email}"
                    required="true"
                    requiredMessage="E-Mail darf nicht leer sein"
            />
            <h:message class="errorMessage" for="staffEmail"/>
            <h:outputLabel for="staffPhone">Telefonnummer</h:outputLabel>
            <h:inputText
                    type="text"
                    id="staffPhone"
                    name="staffPhone"
                    value="#{staffController.phone}"
                    required="true"
                    requiredMessage="Telefonnummer darf nicht leer sein"
            />
            <h:message class="errorMessage" for="staffPhone"/>
            <h:outputLabel for="staffManager">Manager</h:outputLabel>
            <h:selectOneMenu value="#{staffController.managerId}" id="staffManager"
                             name="staffManager">
              <f:selectItems value="#{staffController.getAllStaffs()}" var="staff"
                             itemValue="#{staff.getStaffId()}"
                             itemLabel="#{staff.getFirstName()} #{staff.getLastName()}"/>
            </h:selectOneMenu>
            <h:outputLabel for="staffStore">Laden</h:outputLabel>
            <h:selectOneMenu value="#{staffController.storeId}" id="staffStore" name="staffStore">
              <f:selectItems value="#{storeController.getAllStores()}" var="store"
                             itemValue="#{store.getStoreId()}" itemLabel="#{store.getStoreName()}"/>
            </h:selectOneMenu>
            <div class="crud_buttons">
              <h:commandButton action="#{staffController.saveStaff()}" value="Speichern"
                               id="saveButton"/>
            </div>
          </h:form>
        </div>
      </div>
    </ui:define>
    <ui:define name="topdownButtons"></ui:define>
  </ui:composition>
</h:body>
</html>
