<!DOCTYPE html>
<html
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns="http://www.w3.org/1999/xhtml"
        lang="xhtml"
>
<h:body>
  <ui:composition template="../../templates/commonLayout.xhtml">
    <ui:define name="content">
      <div class="optionsCrud">
        <a class="btn" href="View.xhtml">Zurück</a>
      </div>
      <div class="frame">
        <div class="crud_div">
          <h3>Laden Speichern</h3>
          <h:form>
            <h:outputLabel for="storeName">Name</h:outputLabel>
            <h:inputText
                    type="text"
                    id="storeName"
                    name="storeName"
                    value="#{storeController.storeName}"
                    required="true"
                    requiredMessage="Name darf nicht leer sein"
            />
            <h:message class="errorMessage" for="storeName"/>
            <h:outputLabel for="storeEmail">E-Mail</h:outputLabel>
            <h:inputText
                    type="text"
                    id="storeEmail"
                    name="storeEmail"
                    value="#{storeController.email}"
                    required="true"
                    requiredMessage="E-Mail darf nicht leer sein"
            />
            <h:message class="errorMessage" for="storeEmail"/>
            <h:outputLabel for="storePhone">Telefonnummer</h:outputLabel>
            <h:inputText
                    type="text"
                    id="storePhone"
                    name="storePhone"
                    value="#{storeController.phone}"
                    required="true"
                    requiredMessage="Telefonnummer darf nicht leer sein"
            />
            <h:message class="errorMessage" for="storePhone"/>
            <h:outputLabel for="storeStreet">Straße</h:outputLabel>
            <h:inputText
                    type="text"
                    id="storeStreet"
                    name="storeStreet"
                    value="#{storeController.street}"
                    required="true"
                    requiredMessage="Straße darf nicht leer sein"
            />
            <h:message class="errorMessage" for="storeStreet"/>
            <h:outputLabel for="storePostalcode">Postleitzahl</h:outputLabel>
            <h:inputText
                    type="text"
                    id="storePostalcode"
                    name="storePostalcode"
                    value="#{storeController.zipCode}"
                    required="true"
                    requiredMessage="Postleitzahl darf nicht leer sein"
            />
            <h:message class="errorMessage" for="storePostalcode"/>
            <h:outputLabel for="storeCity">Stadt</h:outputLabel>
            <h:inputText
                    type="text"
                    id="storeCity"
                    name="storeCity"
                    value="#{storeController.city}"
                    required="true"
                    requiredMessage="Stadt darf nicht leer sein"
            />
            <h:message class="errorMessage" for="storeCity"/>
            <h:outputLabel for="storeState">State</h:outputLabel>
            <h:inputText
                    type="text"
                    id="storeState"
                    name="storeState"
                    value="#{storeController.state}"
                    required="true"
                    requiredMessage="State darf nicht leer sein"
            />
            <h:message class="errorMessage" for="storeState"/>
            <div class="crud_buttons">
              <h:commandButton action="#{storeController.saveStore()}" value="Speichern"
                               id="saveButton"/>
            </div>
          </h:form>
        </div>
      </div>
    </ui:define>
    <ui:define name="topdownButtons"></ui:define>
  </ui:composition>
</h:body>
</html>
